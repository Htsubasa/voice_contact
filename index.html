  <head>

    <link rel="stylesheet" href="scss/contact_page.css">
</head>
<body>


<header>
    <div class="header-inner">
        <img class="logo" src="img/common/logo.png" alt="ロゴ">
        <div class="header-nav">
            <ul>
                <li><a href="https://htsubasa.github.io/voice_front/">Home</a></li>
                <li><a href="https://htsubasa.github.io/voice_about/">About</a></li>
                <li><a href="https://htsubasa.github.io/voice_service/">Service</a></li>
                <li><a href="https://htsubasa.github.io/voice_contact/">Contact</a></li>
            </ul>
        </div><!--header-nav-->
    </div><!--header-inner-->   
</header>
 


<section class="mainvisual">
<img src="img/contact/contact_main.jpg" alt="メインビジュアル"> 
<h1>Contact</h1>
</section><!--mainvisual-->



<section class="contact">
    <div class="contact_wrapper">
        <h2>Need a voice talent? Get in touch!<span>If you want to be a voice actor<br> or looking for a voice actor
            for your business, message us.</span></h2>


            <div class="form">

                <div class="text-area">
                <p>Name</p>
                <input type="text" name="name">
                </div><!---->
                

                <div class="text-area">
                        <p>E-mail</p>
                        <input type="mail" name="mail">
                </div><!---->
                
                <div class="text-area">
                    <p>Phone</p>
                    <input type="tel" name="tel">
                </div><!---->
                
                <div class="text-area">
                    <p>Message</p>
                    <input class="text-content" type="textarea" name="textarea">
                </div><!---->
                
                <div class="btn_area">
                    <input class="submit" type="submit" name="btn_confirm" value="Submit">
                </div>
                    
                
                </div><!--form-->

    </div><!--contact_wrapper-->
</section><!--contact-->




<section class="image_bottom">
</section><!--image_bottom-->
